
name: Daily Health Report


on:
  workflow_dispatch:

jobs:
  health-report:
    runs-on: ubuntu-latest
    
    # Gatekeeper: Only run if CANARY_ENABLED is true in variables/secrets
    if: vars.CANARY_ENABLED == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Generate Health Report
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx tsx scripts/health_report.ts

      - name: Send Health Report
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }} # Needed for env loading if script uses it, though send script mainly reads file
          WECOM_WEBHOOK_CANARY: ${{ secrets.WECOM_WEBHOOK_CANARY }}
          CANARY_ENABLED: ${{ vars.CANARY_ENABLED }}
          PUSH_MODE: canary
        run: npx tsx scripts/send_health_report.ts
